<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="static/assets/images/favicon-32x32.png" type="image/png" />
	<!--plugins-->
	<link href="/static/assets/plugins/simplebar/css/simplebar.css" rel="stylesheet" />
	<link href="/static/assets/plugins/perfect-scrollbar/css/perfect-scrollbar.css" rel="stylesheet" />
	<link href="/static/assets/plugins/metismenu/css/metisMenu.min.css" rel="stylesheet" />
	<!-- loader-->
	<link href="/static/assets/css/pace.min.css" rel="stylesheet"/>
	<script src="/static/assets/js/pace.min.js"></script>
	<!-- Bootstrstatic/ap CSS -->
	<link href="/static/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/assets/css/bootstrap-extended.css" rel="stylesheet">
	<link href="/static/assets/css/app.css" rel="stylesheet">
	<link href="/static/assets/css/icons.css" rel="stylesheet">
	<title>Sistema Educativo</title>
</head>

{% block content %}

	<body class="bg-login">
		<!--wrapper-->
		<div class="wrapper">
			<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
				<div class="container-fluid">
					<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
						<div class="col mx-auto">
							<div class="mb-4 text-center">
								<img src="assets/images/logo-img.png" width="180" alt="" />
							</div>
							<div class="card">
								<div class="card-body">
									<div class="border p-4 rounded">
										<div class="form-body">
											<h4 style="text-align: center;">BIENVENIDOS</h4>
											<form class="row g-3" method="POST">{% csrf_token %}
												<div class="col-12">
													<label for="username" class="form-label">Usuario</label>
													<input type="text" class="form-control" id="username" placeholder="Email Address" name="username">
												</div>
												<div class="col-12">
													<label for="inputChoosePassword" class="form-label">Contraseña</label>
													<div class="input-group" id="show_hide_password">
														<input type="password" class="form-control border-end-0" id="inputChoosePassword" value="12345678" placeholder="Enter Password" name="password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
													</div>
													<br>
													<div class="input-group">
														<label for="">¿Olvidaste tu Contraseña?</label>
														<a href="{% url 'app_password_reset_form' %}">Restablecer Contraseña</a>
													</div>

												</div>
												<div class="col-12">
													<div class="d-grid">
														<button type="submit" class="btn btn-primary"><i class="bx bxs-lock-open"></i>Iniciar Sesión</button>
													</div>
												</div>
												<div class="input-group">
													<label for="">¿No tienes una cuenta?</label>
													<a href="{% url 'appNuevoUsuarioExterno' %}">Regístrate</a>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!--end row-->
				</div>
			</div>
		</div>
		<!--end wrapper-->

		<!--app JS-->
		<script src="assets/js/app.js"></script>
	</body>

{% endblock content %}
