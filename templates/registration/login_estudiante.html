 <!-- Modal -->
 <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="row g-3" action="{% url 'login_estudiante' %}"  method="POST">
                    {% csrf_token %}
                    <div class="col-12">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Email Address" name="username">
                    </div>
                    <div class="col-12">
                        <label for="inputChoosePassword" class="form-label">Contraseña</label>
                        <div class="input-group" id="show_hide_password">
                            <input type="password" class="form-control border-end-0" id="inputChoosePassword" value="12345678" placeholder="Enter Password" name="password"> 
                            <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
                        </div>
                        <br>
                        <div class="input-group">
                            <label for="">¿Olvidaste tu Contraseña?</label>
                            <a href="{% url 'app_password_reset_form' %}">Restablecer Contraseña</a>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary"><i class="bx bxs-lock-open"></i>Iniciar Sesión</button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="">¿No tienes una cuenta?</label>
                        <a href="{% url 'appNuevoUsuarioExterno' %}">Regístrate</a>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <a href="{% url 'public_home' %}" class="btn btn-secondary">Regresar a Inicio</a>
            </div>
        </div>
    </div>
</div>
